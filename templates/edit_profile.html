    <div class="container text-center">
        <h1 class="mb-4">Edit Profile</h1>
        <form action="/update_profile/" method="post" style="margin-left: 15%;">
          <div class="row mb-4">
            <div class="col-md-5">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{.FirstName}}">
            </div>
            <div class="col-md-5">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{.LastName}}">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-5">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{.Email}}">
            </div>
            <div class="col-md-5">
              <label for="password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>
          <div class="d-grid gap-5" style="margin-left: 25%; width: 30%;">
            <input type="submit" value="Save" class="btn btn-primary">
          </div>
        </form>
      </div>
