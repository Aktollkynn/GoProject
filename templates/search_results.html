{{define "search_results"}}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Search Results</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/examples/product/product.css">
    </head>
    <body>
    <header>
        <div class="bg-dark collapse show" id="navbarHeader" >

            <div class="container">
                <header class="p-3 bg-dark text-white">

                    <div class="container">
                        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                            </a>

                            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                            </ul>

                            <form  action="/search/" method="get">
                                <label for="name">Search products:</label>
                                <input type="text" id="name" name="name">
                                {{/*                            <input type="submit" value="Search">*/}}
                            </form>

                            <div class="text-end">
                                <a href="/slogout/">
                                    <button type="button" class="btn btn-outline-light me-2">Logout</button>
                                </a>
                                <a href="/register/" class="text-white">
                                    <button type="button" class="btn btn-warning">Sign-up</button>
                                </a>

                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    <strong>Album</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <p style="color:azure; margin-right: 12%;margin-left: -12%;">Welcome</p>
        </div>
    </header>

    <div class="album py-5 bg-light">
        <div class="container">
            <h2>Search results:</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {{range .}}
                    <div class="col">
                        <div class="card shadow-sm">
                    <img src="https://images.theconversation.com/files/45159/original/rptgtpxd-1396254731.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1356&h=668&fit=crop" alt="">
                        <div class="card-body">
                    {{if .}}

                        <div class="product">
                            <h2>{{.Name}}</h2>
                            <p>{{.Description}}</p>
                            <p>Price: {{.Price}} tenge</p>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Add to cart</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                        </div>
                        </div>
                        </div>

                    {{end}}

                {{else}}
                    <p>No results found</p>
                {{end}}
            </div></div></div>
    </body>
    </html>
{{end}}
